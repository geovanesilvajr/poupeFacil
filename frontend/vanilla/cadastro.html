<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
    <section></section>
      <h2>Cadastro</h2>
      <form id="cadastro-form">
        <label for="email">E-mail:</label>
        <input type="email" id="cadastro-email" name="email" placeholder="Digite seu e-mail" required />
        <br />
        <label for="senha">Senha:</label>
        <input type="password" id="cadastro-password" name="senha" placeholder="Digite sua senha" required />
        <br />
        <button id="cadastro-btn" type="submit">Cadastrar</button>
      </form>

        <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
