<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PoupeFácil — Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="container-main">
      <!-- ================= HEADER ================= -->
      <header class="app-header">
        <h1>PoupeFácil</h1>

        <button aria-label="Abrir perfil" type="button" class="btn-profile"> <a href="./profile.html">
          <img src="/frontend/vanilla/docs/homeIcons/user.png" alt="Ícone de perfil" /></a>
        </button>
      </header>

      <!-- ================= MAIN ================= -->
      <main class="container-info">
        <!-- Input Valor atual no banco-->
         <div class="categories-section">
         <span>Digite o valor atual no banco:</span>
         <input type="number" id="bank-value-input" placeholder="R$ 0,00" />
          <button id="save-bank-value-btn">Salvar</button>
          <ul id="bank-value-list"></ul>
          <!-- <h3 id="current-bank-value">Valor Atual no Banco: R$ 0,00</h3>
          <span id="current-difference-value">Saldo a Poupar: R$ 0,00</span> -->
          </div>

        <!-- ===== SALDO TOTAL ===== -->
        <div class="total-section">
          <h2 class="total-title">Saldo Total -  <span id="total-value">R$ 0,00</span></h2>
          </div>

        <!-- ===== METAS ===== -->
        <section class="categories-section" >
          <h2 class="categorie-title">Categorias</h2>
          <div class="category-container">
            <div class="categories-container">  
            
              <ul id="categories-list"></ul>
            
            </div>

        </section>
      </main>

      <!-- ================= FOOTER ================= -->
      <footer class="app-footer">
        <nav class="itens-footer" aria-label="Menu principal">
          <ul class="footer-menu">
            <li>
              <button type="button" aria-label="Página inicial">
                <img src="/frontend/vanilla/docs/homeIcons/Home icon.png" alt="Ícone home" />
              </button>
            </li>

            <li>
              <button type="button"  aria-label="Criar meta">
                <a href="./values.html">
                  <img
                    src="/frontend/vanilla/docs/homeIcons/addCategory.png"
                    alt="Ícone criar meta"
                  />
                </a>
              </button>
            </li>

           

            
          </ul>
        </nav>
      </footer>
    

    <script src="app.js"></script>
  </body>
</html>
