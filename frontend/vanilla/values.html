<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Categoria</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <h2>Nova Categoria</h2>
      <input type="text" placeholder="Nome da categoria" />
      <input
        id="amount"
        name="amount"
        placeholder="R$ 0,00"
        inputmode="decimal"
        autocomplete="off"
      />
      <button onclick="saveCategorie()" id="saveCategorieButton">Salvar</button>
    </section>
  </body>
</html>
